<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #countryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="country.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter country name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" [(ngModel)]="country.place"
               class="form-control"
               id="place"
               name="email"
               placeholder="Enter country place"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Country place is required</div>
      </div>
      <button type="submit" [disabled]="!countryForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
